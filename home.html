<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Social Network</title>
	<script src="https://kit.fontawesome.com/80635ad3fc.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<nav>
		<h2 class="nav__brand">Social Network</h2>
		<div class="nav__center">
			<a href="#" class="nav__center--link active-nav-link"><i class="fa-solid fa-house"></i></a>
			<a href="#" class="nav__center--link"><i class="fa-solid fa-users"></i></a>
			<a href="#" class="nav__center--link"><i class="fa-solid fa-user-plus"></i></a>
			<a href="#" class="nav__center--link"><i class="fa-sharp fa-solid fa-comments"></i></a>
			<a href="#" class="nav__center--link"><i class="fa-sharp fa-solid fa-bell"></i></a>
			<!-- <a href="#" class="nav__center--link img"><img src="img/menu.png"></a> -->
		</div>
		<div class="nav__right">
			<div class="nav__right--search-container">
				<button class="nav__right--search-container__btn">
					<i class="fa-solid fa-magnifying-glass"></i>
				</button>
				
				<div class="nav__right--search-container__search-input-container">
					<div class="nav__right--search-container__search-input-container--input-group">
						<input type="text" name="search" class="nav-search-input" placeholder="Search...">
						<i class="fa-solid fa-magnifying-glass icon-left"></i>
						<i class="fa-solid fa-xmark icon-right"></i>
					</div>
					
				</div>
			</div>
			<div class="nav__right--user">
				<div class="nav__right--user__img-container">
					<img src="img/profile-pic-1.jpg" class="nav__right--user__img-container--img">
				</div>
				<div class="nav__right--user__content">
					<div class="nav__right--user__content--img__title">
						<div class="nav__right--user__content--img-container">
							<img src="img/profile-pic-1.jpg" class="nav__right--user__content--img-container__img">
						</div>
						<div class="nav__right--user__content--title">
							<h5 class="nav__right--user__content--title__name">Amanda Armstrong</h5>
							<p class="nav__right--user__content--title__title">Web Developer</p>
						</div>
					</div>
					<div class="nav__right--user__content--btn-container">
						<a href="#" class="nav__right--user__content--btn-container__btn">View Profile</a>
					</div>
					<div class="nav__right--user__content--middle">
						<div class="nav__right--user__content--middle--item">
							<i class="fa-light fa-gear"></i>
							<span>Settings & Privacy</span>
						</div>
						<div class="nav__right--user__content--middle--item">
							<i class="fa-solid fa-circle-question"></i>
							<span>Help & Support</span>
						</div>
						<div class="nav__right--user__content--middle--item">
							<i class="fa-solid fa-message-exclamation"></i>
							<span>Give Feedback</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</nav>

	<script src="js/script.js"></script>
</body>
</html>
